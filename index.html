<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="mycssfile.css">
        <script>
            function validateForm(id) {
              let x = document.forms['myForm'];
              let len = x.length;
              let i = 0;
              let elementId = "message";
              let check = true;
              while (id !== x[i]){
                x[i].style.borderColor= "black";
                document.getElementById(elementId+(i+1)).innerHTML = "";
                if(x[i].value == ""){
                    check = false;
                    x[i].style.borderColor= "red";
                    document.getElementById(elementId+(i+1)).style.color="red";
                    document.getElementById(elementId+(i+1)).innerHTML = "This field can't be empty!";
                }
                ++i;
              }
              if(check && i===6){
                document.getElementById("btn1").disabled = false;
              }
              if(!check){
                document.getElementById("btn1").disabled = true;
              }
            }
        </script>
        <style>

        </style>
    </head>
    <body>
        <h1>My Form</h1>
        <div class="flex-container">
            <form name="myForm" action="/action_page.php" method="post">
                First Name: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="text" name="fname">
                <p id="message1"></p>
                Last Name: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="text" name="lname">
                <p id="message2"></p>
                Age: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="number" name="age">
                <p id="message3"></p>
                Email: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="email" name="email">
                <p id="message4"></p>
                Phone: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="tel" name="phone">
                <p id="message5"></p>
                Password: <input  onkeypress="validateForm(this)" oninput="validateForm(this)" type="password" name="pass">
                <p id="message6"></p>
                Confirm Password: <input onkeypress="validateForm(this)" oninput="validateForm(this)" type="password" name="pass2"><br>
                <input id="btn1" class="mt-3 btn btn-primary" type="submit" value="Submit" disabled>
            </form>
        </div>
    </body>
</html>
